<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="question-card">
        <div class="card-container">
            <div id="questions">
            </div>
            <div id="answers">
            </div>
        </div>
    </div>


    <div class="button-container">
        <button id="button-reveal" onclick="revealAnswer()">Show/Hide Answer</button>
        <button id="button-next" onclick="nextQuestion()">Next</button>
        <button id="button-previous" onclick="previousQuestion()">Previous</button>
    </div>




    <script src="./index.js"></script>
</body>

</html>
